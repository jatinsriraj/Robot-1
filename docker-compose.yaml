version: '3'
networks:
  frontend:
    driver: bridge
services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb
  catalogue:
    image: catalogue:v1
    container_name: catalogue
    depends_on:
      - mongodb
  web:
      image: web:v1
      container_name: Web
      ports:
        - 80:80
      depends_on:
      - catalogue
  redis:
      image: redis  
  user: 
      image: user:v1
      container_name: user
      depends_on:
      - mongodb
      - redis

